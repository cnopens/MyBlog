<!DOCTYPE html>
<html lang="">
<head>
<meta charset="UTF-8" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
</head>
<link rel="stylesheet" type="text/css" href="static/base/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="static/base/css/bootstrapValidator.min.css" />
<link rel="stylesheet" type="text/css" href="static/base/css/kkpager_orange.css" />
<link rel="stylesheet" type="text/css" href="static/app/css/base.css" />
<body  style="padding: 50px;" ng-controller="MainCtrl">
	<header>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="collapsed navbar-toggle"
						data-toggle="collapse" data-target="#taoyu">
						<span class="sr-only">切换导航</span> <span class="icon-bar"></span> <span
							class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<a class=" navbar-brand" href="index.html">首页</a>

				</div>
				<div class="collapse navbar-collapse" id="taoyu">
					<ul class="nav navbar-nav">
						<li><a href="blog.html" class="active">博客</a></li>
						<li><a href="">心情</a></li>
						<li><a href="">个人介绍</a></li>
					</ul>
					<form class="navbar-form navbar-left hidden-xs" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="全文检索"
								ng-model="info" />
						</div>
						<button type="button" class="btn btn-default"
							ng-click="searchBlog()">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#" class="btn" data-toggle="modal"
							data-target="#myModal">登录</a></li>
						<li><a href="#">注册</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<div class="container" ng-controller="BlogCtrl">
		<div class="middele">
			<div class="row">
				<div class="col-md-10 ">
					<ul class="list-group" ng-repeat="blog in blogs">
						<li class="list-group-item"><a href="" ng-bind="blog.title"></a></li>
						<li class="list-group-item"><span ng-bind="blog.summary"></span></li>
						<li class="list-group-item"><mark>发布于：</mark ><span ng-bind="blog.releaseDate"></span><small>阅读（
								<span ng-bind="blog.clickHit"></span> ） 评论（<span ng-bind="blog.replyHit"></span>）</small></li>
					</ul>
					<div id="kkpager"></div>
				</div>
				<div class="col-md-2">
					<ul class="nav nav-pills">
						<li class="" ng-repeat="type in types"><a
							href="javascript:void(0);" ng-click="findByType(type.id)"  ng-bind="type.name"></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
<!--requireJs  -->
<script data-main="static/app/js/main" src="static/base/js/require.js"   ></script>
</html>
